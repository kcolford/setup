---
- name: install dotfiles
  copy:
    src: home/
    dest: "{{ admin.home }}/"
    owner: '{{ admin.name }}'
    group: '{{ admin.name }}'
    force: yes
    local_follow: no
  tags: dotfiles

- name: secure gpg directory
  file:
    path: "{{ admin.home}}/.gnupg"
    mode: og-rwx
    recurse: yes
  tags: gpg
