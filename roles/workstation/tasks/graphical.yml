---
- name: install graphical programs
  package:
    state: present
    name:
      - lightdm
      - lightdm-gtk-greeter
      - accountsservice
      - syncthing-gtk
      - qbittorrent
      - kdeconnect
      - network-manager-applet
      - i3-gaps
      - i3blocks
      - light-locker
      - i3status
      - perl-json-xs
      - perl-anyevent-i3
      - xorg
      - xterm
      - compton
      - feh
      - dunst
      - scrot
      - xdotool
      - dex
      - dmenu
      - terminus-font
      - arandr
      - redshift
      - python-xdg
      - xclip
      - light

      - chromium
      - ttf-liberation
      - noto-fonts
      - libu2f-host
      # - profile-sync-daemon
      # - chromium-widevine

      - firefox

- name: configure natural scrolling
  copy:
    src: '{{ item }}'
    dest: /etc/X11/xorg.conf.d/
  loop:
    - 30-keyboard.conf
    - 30-touchpad.conf

- name: allow redshift to access location
  blockinfile:
    path: /etc/geoclue/geoclue.conf
    block: |
      [redshift]
      allowed=true
      system=false
      users=
  tags: redshiftgeoclue

- name: enable display manager
  service:
    name: lightdm
    enabled: yes
  ignore_errors: yes

- name: start display manager
  service:
    name: lightdm
    state: started
  ignore_errors: yes
