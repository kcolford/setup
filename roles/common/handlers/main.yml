---
- name: rebuild initramfs
  command: mkinitcpio -P

- name: mirrorlist update
  pacman:
    update_cache: yes
    force: yes
  tags:
    - update

- name: update bootloader config
  command: grub-mkconfig -o /boot/grub/grub.cfg

- name: install grub to firmware
  command: grub-install {{ grub_args }}
