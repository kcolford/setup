---
- import_tasks: efi.yml

- name: set local hostname
  copy:
    dest: /etc/hostname
    content: |
      {{ inventory_hostname }}

- name: set console keymap
  lineinfile:
    path: /etc/vconsole.conf
    line: KEYMAP={{ system_keymap }}
    regexp: ^KEYMAP

- name: setup system locale
  locale_gen:
    name: "{{ system_locale }}.{{ system_encoding }}"

- name: set locale
  lineinfile:
    path: /etc/locale.conf
    line: LANG={{ system_locale }}.{{ system_encoding }}
    regexp: ^LANG=

- name: set console font
  lineinfile:
    path: /etc/vconsole.conf
    line: FONT=Lat2-Terminus16
    regexp: ^FONT

- name: set timezone
  file:
    src: /usr/share/zoneinfo/{{ system_timezone }}
    dest: /etc/localtime
    state: link

- name: set sysrq control
  sysctl:
    name: kernel.sysrq
    value: "{{ sysrq }}"

- name: set the umask
  lineinfile:
    path: /etc/profile
    line: umask {{ system_umask }}
    regexp: ^umask

- name: automatically trim the system
  service:
    name: fstrim.timer
    enabled: yes

- import_tasks: archlinux.yml
  when: ansible_distribution == 'Archlinux'

- import_tasks: btrfs.yml

- import_tasks: update.yml
  tags:
    - update
    - never
    
- import_tasks: grub.yml
