---
- pacman:
    name:
      - cups
      - ghostscript
      - foomatic-db
      - sane
- lineinfile:
    path: /etc/cups/cups-files.conf
    regexp: ^SystemGroup
    line: SystemGroup sys root wheel
  become: yes
  notify:
    - reload print service
- service: name=org.cups.cupsd enabled=yes state=started
