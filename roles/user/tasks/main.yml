---
- name: install user programs
  pacman:
    state: present
    name: '{{ package_list }}'

- name: enable user services
  service: name={{ item }} enabled=yes
  loop:
    - pcscd
    - updatedb.timer

- name: configure sudo
  copy:
    src: sudo_config
    dest: /etc/sudoers.d/
    mode: 0440
    validate: /usr/sbin/visudo -cf %s
  become: yes


- name: create admin user
  user:
    name: '{{ user_name }}'
    groups: 
      - wheel
    update_password: on_create
    password: '{{ user_password|default(default_password)|password_hash('sha512', 65534|random(seed=inventory_hostname)|string) }}'
  register: admin
    
- name: lock root account
  user: name=root password_lock=yes

- name: install dotfiles
  copy:
    src: home/
    dest: "{{ admin.home }}/"
    owner: '{{ admin.name }}'
    group: '{{ admin.name }}'
    force: yes
    mode: preserve
    
- name: mark libvirt virtual machine directory as nocow
  file:
    path: "{{ admin.home }}/.local/share/libvirt/images"
    attributes: +C
    state: directory
    owner: '{{ admin.name }}'
    group: '{{ admin.name }}'
  when: false
    
- name: mark virtualbox virtual machine directory as nocow
  file:
    path: '{{ admin.home }}/VirtualBox VMs/'
    attributes: +C
    state: directory
    owner: '{{ admin.name }}'
    group: '{{ admin.name }}'
  when: false
  
